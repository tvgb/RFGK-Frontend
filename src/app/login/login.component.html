<div id="login-wrapper">
	<h1 class="mat-h1">Login</h1>
	<form [formGroup]="loginForm" #formDirective="ngForm" (ngSubmit)="onSubmit(formDirective)">

		<mat-form-field appearance="outline">
			<mat-label>Epost</mat-label>
			<input matInput type="text" formControlName="email" placeholder="ola@normann.no" required/>
			<mat-error *ngIf="c()['email'].invalid && !c()['email'].errors.wrongEmailOrPassword">Skriv inn epostadresse.</mat-error>
			<mat-error *ngIf="c()['email'].invalid && c()['email'].errors.wrongEmailOrPassword">Feil epost eller passord.</mat-error>
		</mat-form-field>

		<mat-form-field appearance="outline">
			<mat-label for="password">Passord</mat-label>
			<input matInput type="password" formControlName="password" placeholder="passord123456" required/>
			<mat-error *ngIf="c()['password'].invalid && !c()['password'].errors.wrongEmailOrPassword">Skriv in passord.</mat-error>
			<mat-error *ngIf="c()['password'].invalid && c()['password'].errors.wrongEmailOrPassword">Feil epost eller passord.</mat-error>
		</mat-form-field>

		<div id="login-button-wrapper">
			<button id="login-button" [disabled]="loading" mat-raised-button color="accent" type="submit">Login</button>
			<mat-spinner *ngIf="loading" color="accent" [diameter]="40"></mat-spinner>
		</div>
		<h3 class="mat-h3">Ingen bruker?</h3>
		<button mat-raised-button color="accent" id="router-link-button" [routerLink]="['/register']">Registrer</button>
	</form>
</div>
